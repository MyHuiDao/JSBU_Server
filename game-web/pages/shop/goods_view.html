<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商品详情</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <div class="page-header">
            <h1>
                <small> 商品详情</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right"> 商品名称: </label>
                    <div class="col-sm-7">
                        <p name="name" class="form-control-static"></p>
                    </div>

                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="center">
                    <button class="btn btn-primary  btn-sm" type="button"
                            onclick="window.location.href='goods_list.html'">
                        返 回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var id = getRequest("id");
    $(function () {
        if (!id) {
            toastr.success("参数错误");
            return;
        }
        $.ajax({
            url: 'shop/getShopNameById?id=' + id,
            type: 'get',
            success: function (data) {
                initInputHtml('.form-control-static', data.data);
            }
        });
    })
</script>
</body>
</html>
