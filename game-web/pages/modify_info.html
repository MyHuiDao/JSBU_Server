<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>用户详情</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../js/toastr.css"/>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/toastr.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        initHead("../");
    </script>
    <script type="text/javascript" src="../assets/js/jquery.md5.js"></script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <div class="page-header">
            <h1>
                <small> 个人中心</small>
            </h1>
        </div>
        <div class="row">

            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">用户Id:</label>

                    <div class="col-sm-7">
                        <p name="code" class="form-control-static"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">用户昵称:</label>

                    <div class="col-sm-7">
                        <p name="nickName" class="form-control-static"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">手机号码:</label>

                    <div class="col-sm-7">
                        <p name="mobile" class="form-control-static"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">代理级别:</label>

                    <div class="col-sm-7">
                        <p name="level" id="level" class="form-control-static"></p>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">提成(%):</label>
                    <div class="col-sm-7">
                        <p name="proportion1" class="form-control-static"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">推广提成(%):</label>
                    <div class="col-sm-7">
                        <p name="proportion2"  class="form-control-static"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">分享提成(%):</label>
                    <div class="col-sm-7">
                        <p name="proportion3" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right text-right">金币:</label>
                    <div class="col-sm-7">
                        <p name="gold" class="form-control-static"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url: 'sysUser/personalCenter',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                initInputHtml('.form-control-static', data.data);
                var level=$("#level").text();
                switch (level){
                    case '1':
                        $("#level").text('免费代理');
                        break;
                    case '2':
                        $("#level").text('黄金代理');
                        break;
                    case '3':
                        $("#level").text('白金代理');
                        break;
                    case '4':
                        $("#level").text('钻石代理');
                        break;
                }
            }
        });
    })
</script>
</body>
</html>
