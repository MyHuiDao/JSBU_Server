<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>密码修改</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../js/toastr.css"/>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/toastr.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        initHead("../");
    </script>
    <script type="text/javascript" src="../assets/js/jquery.md5.js"></script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div>
                <div class="page-header">
                    <h1>
                        <small>钻石库存</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-12">
                        <div>
                            <div class="form-group">
                                <label
                                        class="col-sm-4 control-label no-padding-right text-right">
                                   		钻石库存：
                                </label>

                                <div class="col-sm-5">
                                    <input type="text" class="form-control inputVal" id="diamond_stock"
                                           name="diamond_stock" value="" autocomplete="off" style="width: 50%" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            修改
                        </button>
                    </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var getSock_url = ctxPath + "/stock/getStock";
    $(function(){
    	$.ajax({
            url: getSock_url,
            type: 'get',
            success: function (data) {
                execAjax(data);
                if (data.state) {
                    $("#diamond_stock").val(data.data);
                } else {
                    toastr.success(data.msg);
                }
            }
        });    	
    })
</script>
</body>
</html>
