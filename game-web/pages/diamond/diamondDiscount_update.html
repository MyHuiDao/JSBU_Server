<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>钻石优惠修改</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <input type="hidden" id="id" name="id">

            <div>
                <div class="page-header">
                    <h1>
                        <small>钻石设置</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div>
                            <div class="form-group">
                                <label
                                        class="col-sm-3 control-label no-padding-right text-right">
                                    <span class="red">*</span> 最小购买量:
                                </label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control inputVal" id="min"
                                           name="min" value="" autocomplete="off" style="width: 100%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 最大购买量:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="max" name="max"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div>
                            <div class="form-group">
                                <label
                                        class="col-sm-3 control-label no-padding-right text-right">
                                    <span class="red">*</span> 赠送钻石:
                                </label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control inputVal" id="diamond"
                                           name="diamond" value="" autocomplete="off" style="width: 100%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 用户类型:
                            </label>

                            <div class="col-sm-6">
                                <select name="type" id="type" class="form-control">
                                    <option value="agent">总代理</option>
                                    <option value="group">群主</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            保 存
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var pkId = getRequest("id");
    var update_url = ctxPath + "/diamond/updateDiscount";
    var formValidate = $('#add-form').validate(
            {
                rules: {
                    'num': {
                        required: true,
                        number: true,
                        min: 1
                    },
                    'price': {
                        required: true,
                        number: true,
                        min: 1
                    }
                },
                submitHandler: function (form) {
                    $.ajax({
                        url: update_url,
                        data: $(form).serialize(),
                        type: 'post',
                        success: function (data) {
                            execAjax(data);
                            if (!data.state) {
                                alert(data.msg);
                            } else {
                                alert("修改成功");
                                window.location.href = 'diamondDiscount_list.html';
                            }
                        }
                    });
                }
            });
    $(function () {
        if (!pkId) {
            alert("参数错误");
            return;
        }
        $("#id").val(pkId);
        $.ajax({
            url: ctxPath + '/diamond/getDiamondDisCount?id=' + pkId,
            dataType: 'json',
            type: 'get',
            success: function (data) {
                execAjax(data);
                if (data.state) {
                    initInputVal('.inputVal', data.data);
                } else {
                    alert(data.msg);
                }
            }
        });
    });
</script>
</body>
</html>
