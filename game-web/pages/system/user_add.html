<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>用户创建</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div class="page-header">
                <h1>
                    <small>添加用户</small>
                </h1>
            </div>
            <div class="row padding_top_buttom_10">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label
                                class="col-sm-3 control-label no-padding-right text-right">
                            <span class="red">*</span> 用户账号:
                        </label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="account"
                                   name="account" autocomplete="off" style="width: 100%"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                class="col-sm-3 control-label no-padding-right text-right">
                            <span class="red">*</span> 用户密码:
                        </label>

                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password"
                                   name="password" autocomplete="new-password" style="width: 100%"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                class="col-sm-3 control-label no-padding-right text-right">
                            <span class="red">*</span> 用户类型:
                        </label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="type"
                                   name="type" autocomplete="off" style="width: 100%" value="admin" disabled="disabled"/>
                        </div>
                    </div>

                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label
                                class="col-sm-3 control-label no-padding-right text-right">
                            <span class="red">*</span> 用户名称:
                        </label>

                        <div class="col-sm-6">
                            <input class="form-control" id="name" name="nickName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                class="col-sm-3 control-label no-padding-right text-right">
                            <span class="red">*</span> 状态:
                        </label>

                        <div class="col-sm-6">
                            <select class="form-control" id="status" name="status">
                                <option value="0">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="center">
                    <button class="btn btn-primary  btn-sm" type="button"
                            onclick="window.location.href='user_list.html'">
                        返 回
                    </button>
                    <button class="btn btn-primary  btn-sm" type="submit"
                            id="submitButton">
                        提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var add_url = "sysUser/saveUser";
    var findRole_url = ctxPath + "/role/list";
    var agentHtml;
    var formValidate = $('#add-form').validate(
            {
                submitHandler: function (form) {
                    $.ajax({
                        url: add_url,
                        data: $(form).serialize(),
                        type: 'post',
                        success: function (data) {
                            if (data.code) {
                                alert("添加成功");
                                window.location.href = 'user_list.html';
                            } else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            });
</script>
</body>
</html>
