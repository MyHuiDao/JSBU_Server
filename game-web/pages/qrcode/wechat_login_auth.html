<script type="text/javascript">

	var id = getRequest("id");
	
	/* $("#login_auth").on("click",function(){ */
		$.ajax({
		    url: ctxPath + '/qrCodeSysUser/appIdSecret',
		    type: 'get',
		    async:true,
		    success: function (data) {
		        if (data.state) {
		        	var uri = data.data.redirectUri+"?id="+id;
		        	var REDIRECT_URI = encodeURI(uri);
		        	window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid="+data.data.appId+"&redirect_uri="+REDIRECT_URI+"&response_type=code&scope=snsapi_userinfo#wechat_redirect";
		        } else {
		            alert(data.msg);
		        }
		    }
		})
	/* }); */
