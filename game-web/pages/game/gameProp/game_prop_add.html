<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>游戏道具</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div>
                <div class="page-header">
                    <h1>
                        <small>新增游戏道具</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 道具类型:
                            </label>

                            <div class="col-sm-6">
                                <select name="type" class="form-control" style="width:100%">
                                        <option value="diamonds">钻石</option>
                                        <option value="currency">乐币</option>
                                        <option value="room_card">房卡</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 道具分类:
                            </label>

                            <div class="col-sm-6">
                                <select name="classType" class="form-control" style="width:100%">
                                        <option value="game">游戏类道具</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>排序:
                            </label>

                            <div class="col-sm-6">
                               <input type="text" class="form-control"
                                       name="seq" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 道具名称:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="name" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 道具描述:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="desc" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var add_url = ctxPath + "/gameProp/add";
    var formValidate = $('#add-form').validate(
    		{
                rules: {
                    'seq': {
                        required: true,
                        number: true,
                        min: 1
                    },
                    'type': {
                        required: true
                    },
                    'classType': {
                        required: true
                    },
                    'name': {
                        required: true
                    },
                    'desc': {
                        required: true
                    }
                },
                submitHandler: function (form) {
                    $.ajax({
                        url: add_url,
                        data: $(form).serialize(),
                        type: 'post',
                        dataType: 'json',
                        success: function (data) {
                            if (data.state) {
                                window.location.href = 'game_prop_list.html';
                            } else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            });
    
</script>
</body>
</html>
