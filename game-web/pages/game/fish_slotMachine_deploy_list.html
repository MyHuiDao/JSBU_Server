        initHead("../../");
    </script>
</head>

<body>

<div class="page-content">

    <div>
        <div class="bs_btn">

            <button id="addBtn" class="btn btn-primary  btn-sm fish_slotmachine_deploy_add">
                新增
            </button>
        </div>
    </div>
    <div>
        <table id="grid-table" class="table table-bordered game_email_get"></table>
    </div>
</div>


<script type="text/javascript">

    $(function(){
        paging_query("#grid-table","fsd/findAll",[{
            field: 'id',
            title: '主键',
            align: 'center',
            visible:false//隐藏列
        }, {
            field: 'name',
            title: '配置名称',
            align: 'center'
        }, {
            field: 'type',
            title: '类型',
            align: 'center',
            formatter:function(value,row,index){
                switch (value){
                    case 0:
                        return "首次游戏特殊配置表";
                    case 1:
                        return "通常游戏配置表";
                    case 2:
                        return "第一阶段特殊配置表";
                    case 3:
                        return "第二阶段特殊配置表";
                    case 4:
                        return "第三阶段特殊配置表";
                }
            }
        }, {
            field: 'incomeRatio',
            title: '收支比',
            align: 'center'
        }, {
            field: 'createDate',
            title: '创建时间',
            align: 'center'
        }, {
            field: 'operation',
            title: '操作',
            align: 'center',
            formatter:formaterDataAction,
            width:200
        }],null);
    });


    function formaterDataAction(cellvalue, rowObject, options) {
        var html = '';
        html += '<div class="small">'
        html += '<button onclick="editEvent(\''
            + rowObject['id']
            + '\')" class="btn btn-xs btn-yellow setting_edit fish_slotmachine_deploy_update" title="编辑" >'
            + '<i class="ace-icon fa fa-pencil bigger-120"><\/i>'
            + '<\/button>';

        html += '<\/div>';
        return html;
    }

    function editEvent(obj){
        window.location.href='fish_slotMachine_deploy_update.html?id='+obj;
    }

    $("#addBtn").on('click', function () {
        window.location.href = 'fish_slotMachine_deploy.html';
    });



</script>
</body>
</html>
