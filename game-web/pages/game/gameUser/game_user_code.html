<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>ID池管理</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../../js/toastr.css"/>
    <script type="text/javascript" src="../../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <input type="hidden" id="id" name="id">

            <div>
                <div class="page-header">
                    <h1>
                        <small>ID池管理</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>执行数量:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal"
                                       id="num" value="" autocomplete="off" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                            </label>

                            <div class="col-sm-6">
                                <button class="btn btn-primary  btn-sm" type="button"
					                    id="autoGameUserCode">
					               	查询剩余ID池
					            </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>目前ID池剩余:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal"
                                       id="autoIdNum" value="" autocomplete="off" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                    </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $(function () {
    	$.ajax({
            url: ctxPath + '/setting/autoGameUserCode',
            type: 'get',
            success: function (data) {
                execAjax(data);
                if (data.state) {
                	$("#autoIdNum").val(data.data);
                } else {
                    alert(data.msg);
                }
            }
        });
        
        $("#autoGameUserCode").on("click",function(){
			$.ajax({
	            url: ctxPath + '/setting/autoGameUserCode?num='+$("#num").val(),
	            type: 'get',
	            success: function (data) {
	                execAjax(data);
	                if (data.state) {
	                	$("#autoIdNum").val(data.data);
	                } else {
	                    alert(data.msg);
	                }
	            }
	        });
		});
    });
</script>
</body>
</html>
