<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>赌神模式</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div>
                <div class="page-header">
                    <h1>
                        <small>添加赌神模式</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 第一副牌:
                            </label>

                            <div class="col-sm-6">
                               <textarea rows="3" cols="20" style="margin: 0px; width: 600px; height: 212px;" id="pai1" name="pai1"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                    	<div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 第二副牌:
                            </label>

                            <div class="col-sm-6">
                                <textarea rows="3" cols="20" style="margin: 0px; width: 600px; height: 212px;" id="pai2" name="pai2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>第三副牌:
                            </label>

                            <div class="col-sm-6">
                               <textarea rows="3" cols="20" style="margin: 0px; width: 600px; height: 212px;" id="pai3" name="pai3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>第四副牌:
                            </label>

                            <div class="col-sm-6">
                                <textarea rows="3" cols="20" style="margin: 0px; width: 600px; height: 212px;" id="pai4" name="pai4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var add_url = ctxPath + "/gameGod/add";
    var formValidate = $('#add-form').validate(
            {
                rules: {
                    'pai1': {
                        required: true
                    },
                    'pai2': {
                        required: true
                    },
                    'pai3': {
                        required: true
                    },
                    'pai4': {
                        required: true
                    }
                },
                submitHandler: function (form) {
                    $.ajax({
                        url: add_url,
                        data: $(form).serialize(),
                        type: 'post',
                        dataType: 'json',
                        success: function (data) {
                            if (data.state) {
                                window.location.href = 'game_god_list.html';
                            } else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            });
</script>
</body>
</html>
