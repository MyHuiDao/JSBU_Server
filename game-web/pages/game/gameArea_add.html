<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>游戏区类别添加</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js">
    </script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>

<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <input type="hidden" id="id" name="id" />

            <div>
                <div class="page-header">
                    <h1><small>游戏区类别添加</small></h1>
                </div>

                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>游戏类型:</label>

                            <div class="col-sm-6">
                                <select id="gameType" name="gameType">
                                    <option value="fishing">美人鱼</option>
                                    <option value="likui_fishing">李逵捕鱼</option>
                                    <option value="danaotiangong">大闹天宫</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>图片:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="img" name="img" value="" autocomplete="off" style="width: 100%" />
                                <input type="file" name="imgFile" id="imgFile"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>名称:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="name" name="name" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>最小进入数值:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="minNum" name="minNum" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>房间最大人数:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="roomMax" name="roomMax" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>增加一级多少金币:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="levelGold" name="levelGold" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>状态:</label>

                            <div class="col-sm-6">
                                <select id="status" name="status">
                                    <option value="0">正常</option>
                                    <option value="1">未开放</option>
                                    <option value="2">不显示</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>类型:</label>

                            <div class="col-sm-6">
                                <select id="type" name="type">
                                    <option value="gold">金币场</option>
                                    <option value="experience">体验场</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>捕获倍数:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="multiple" name="multiple" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>鱼最大出现数量:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="fishMaxCount" name="fishMaxCount" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group" style="display: none">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>鱼最小出现数量:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="fishMinCount" name="fishMinCount" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group" style="display: none">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>鱼出现概率系数:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="fishProbability" name="fishProbability" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>排序:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="seq" name="seq" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='gameArea_list.html'">返 回</button>
                        <button class="btn btn-primary btn-sm" type="submit" id="submitButton">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div><script type="text/javascript">
    //提交时修改角色名称
    var formValidate = $('#add-form').validate(
        {//显示角色名称的值
            rules: {
                'gameType': {
                    required: true
                },
                'name': {
                    required: true
                },
                'status': {
                    required: true
                },
                'seq': {
                    required: true
                },
                'type': {
                    required: true
                },
                'minNum': {
                    required: true
                },
                'roomMax': {
                    required: true
                },
                'levelGold': {
                    required: true
                },
                'multiple': {
                    required: true
                },
                'fishMaxCount': {
                    required: true
                },
                'fishMinCount': {
                    required: true
                },
                'fishProbability': {
                    required: true
                },
                'fishingRule':{
                    required:true
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    async: false,
                    url:'gameArea/addGameArea',
                    data:$("#add-form").serialize(),
                    type: 'post',
                    success: function (data) {
                        window.location.href = 'gameArea_list.html';
                    }
                });
            }
        });
</script>
</body>
</html>
