<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>游戏设置详情</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="overview &amp; stats" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../js/toastr.css"/>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
<script src="../../js/main.js"></script>
<script type="text/javascript">
	initHead("../../");
</script>
</head>
<div class="page-content">
        <div class="page-header">
            <h1>
                <small> 游戏设置详情</small>
            </h1>
        </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-5 control-label no-padding-right text-right"> 键: </label>
                <div class="col-sm-7">
                    <p name="key" class="form-control-static"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label no-padding-right text-right"> 值: </label>
                <div class="col-sm-7">
                    <p name="value" class="form-control-static"></p>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-5 control-label no-padding-right text-right"> 更新时间: </label>
                <div class="col-sm-7">
                    <p name="updateTime" class="form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label no-padding-right text-right"> 更新人: </label>
                <div class="col-sm-7">
                    <p name="adminUserId" class="form-control-static"></p>
                </div>
            </div>
        </div>
    </div>
        <div class="clearfix form-actions">
            <div class="center">
                <button class="btn btn-primary  btn-sm" type="button"
                        onclick="window.location.href='setting_list.html'">
                    返 回
                </button>
            </div>
        </div>
</div>
<script type="text/javascript">
   var id = getRequest("id");
    $(function () {
        if (!id) {
            alert("参数错误");
            return;
        }
        $.ajax({
            url: 'setting/getSettingById?id=' + id,
            type: 'get',
            success: function (data) {
                    initInputHtml('.form-control-static', data.data);
                }
        });
    })
</script>
</body>
</html>
