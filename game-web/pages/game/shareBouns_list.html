    <script src="../../js/main.js" type="text/javascript">

        initHead("../../");
    </script>
</head>

<body>
<div class="page-content">

    <div>
        <div class="bs_btn">
            <button id="addBtn" class="btn btn-primary  btn-sm share_bonus_add">
                新增
            </button>
            <!--<button id="seachBtn" type="button" class="btn btn-primary  btn-sm">-->
            <!--刷新-->
            <!--</button>-->
        </div>
    </div>
    <div>
        <table id="grid-table" class="table table-bordered">
            <thead>
            <tr>
                <th>次数</th>
                <th>金币</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "shareBonus/findShareBonusAll",
            type: "get",
            success: function (data) {
                var html = "";
                var obj = data.data;
                for (var i = 0; i < obj.length; i++) {
                    html = '<tr>' +
                        '<td><input type="hidden" name="id" id="id" value="' + obj[i].id + '">' +
                        '<input type="input" name="count" id="count" value="' + obj[i].count + '"</td>' +
                        '<td><input type="input" name="gold" id="gold" value="' + obj[i].gold + '"</td>' +
                        '<td><button type="button" class="btn btn-primary btn-xs share_bonus_update" onclick="editEvent(this)">修改</button>　' +
                        '<button type="button" class="btn btn-xs btn-danger share_bonus_delete" onclick="delEvent(\'' + obj[i].id + '\')">删除</button></td>' +
                        '</tr>';
                    $("#grid-table tbody").append(html);
                }
            }
        });

        $("#addBtn").on('click', function () {
            window.location.href = "shareBouns_add.html";
        });

        // $("#seachBtn").on("click",function(){
        //     $.ajax({
        //         url:"fishOdds/remove",
        //         type:"get",
        //         async:false,
        //         success:function(msg){
        //             if(msg.code){
        //                 alert("刷新成功");
        //                 window.location.reload();
        //             }
        //         }
        //     });
        // });

    });

    function editEvent(obj) {
        var id = $(obj).parent().parent().find("input[name='id']").val();
        var count = $(obj).parent().parent().find("input[name='count']").val();
        var gold = $(obj).parent().parent().find("input[name='gold']").val();
        $.ajax({
            url: "shareBonus/updateShareBonus",
            type: "post",
            data: {
                "id": id,
                "count": count,
                "gold": gold
            },
            async: false,
            success: function (msg) {
                if (msg.code) {
                    toastr.success("修改成功!");
                    toastr.call(function () {
                        window.location.reload();
                    });

                }

            }
        });
    }

    function delEvent(id) {
        if (confirm("确定删除？")) {
            $.ajax({
                url: 'shareBonus/deleteShareBonus?id=' + id,
                type: 'get',
                success: function (data) {
                    if (data.code) {
                        window.location.reload();
                    }
                }
            })
        }
    }


</script>
</body>
</html>
