<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>乐币规则</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div>
                <div class="page-header">
                    <h1>
                        <small>添加乐币规则</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 最小积分:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="min" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 乐币:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="currency" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span>最大积分:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="max" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var add_url = ctxPath + "/currencyRule/save";
    var formValidate = $('#add-form').validate(
            {
                rules: {
                    'currency': {
                        required: true,
                        number: true
                    },
                    'max': {
                        required: true,
                        number: true
                    },
                    'min': {
                        required: true,
                        number: true
                    }
                },
                submitHandler: function (form) {
                    $.ajax({
                        url: add_url,
                        data: $(form).serialize(),
                        type: 'post',
                        dataType: 'json',
                        success: function (data) {
                            if (data.state) {
                                window.location.href = 'currencyRule_list.html';
                            } else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            });
</script>
</body>
</html>
