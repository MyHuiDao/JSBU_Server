<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>代理级别添加</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>
<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <div>
                <div class="page-header">
                    <h1>
                        <small>代理级别添加</small>
                    </h1>
                </div>
                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 级别:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="level" id="level" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                    class="col-sm-3 control-label no-padding-right text-right">
                                <span class="red">*</span> 分红比例(%):
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="proportion" id="proportion" style="width: 100%"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary  btn-sm" type="button"
                                onclick="javascript:history.back();">
                            返 回
                        </button>
                        <button class="btn btn-primary  btn-sm" type="submit"
                                id="submitButton">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var add_url ="agenLevel/addAgenLevel";
    var formValidate = $('#add-form').validate(
        {
            rules: {
                'level': {
                    required: true,
                    digits:true,
                    min:0
                },
                'proportion': {
                    required: true,
                    digits:true,
                    max:100,
                    min:0
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    url: add_url,
                    data: $(form).serialize(),
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        window.location.href = 'agenLevel_list.html';
                    }
                });
            }
        });
</script>
</body>
</html>
