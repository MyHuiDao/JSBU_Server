<script type="text/javascript">
    $(function () {
        var table_name="#grid-table";
        var link_name="sysUser/findMyPromotionAll";
        paging_query(table_name,link_name,[{
            field: 'code',
            title: '用户ID',
            align: 'center',
            visible:false
        },{
            field: 'nickName',
            title: '我的推广客户',
            align: 'center'
        },{
            field: 'price',
            title: '消费金额',
            align: 'center'
        },{
            field: 'bonusProportion',
            title: '提成比例(%)',
            align: 'center'
        },{
            field: 'bonusMoney',
            title: '奖金',
            align: 'center'
        },{
            field: 'createTime',
            title: '分红时间',
            align: 'center'
        }
        ],null);
        $.ajax({
            url:"sysUser/findCountMoney",
            type:"get",
            success:function(msg){
                var value=msg.data;
                if(msg.data==null||msg.data==""){
                    value=0;
                }
               $("#sumMoney").text("合计："+value);
            }
        });
    });
