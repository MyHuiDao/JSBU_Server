<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>邮件添加</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js">
    </script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js" type="text/javascript">
    </script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>

<body>
<div class="page-content">
    <div class="table-responsive">
        <form class="form-horizontal" id="add-form">
            <input type="hidden" id="id" name="id" />

            <div>
                <div class="page-header">
                    <h1><small>邮件添加</small></h1>
                </div>

                <div class="row padding_top_buttom_10">
                    <div class="col-xs-6">


                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>标题:</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control inputVal" id="title" name="title" value="" autocomplete="off" style="width: 100%" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>内容:</label>

                            <div class="col-sm-6">
                                <textarea class="form-control inputVal" id="content" name="content" value="" autocomplete="off" style="width: 100%;height: 200px;">
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>状态:</label>

                            <div class="col-sm-6">
                                <select id="status" name="status">
                                    <option value="0">草稿</option>
                                    <option value="1">发送</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right text-right"><span class="red">*</span>失效时间:</label>

                            <div class="col-sm-6">
                                <div class="input-group col-sm-8">
                                    <input class="form-control form-control1 search-query Wdate" id="invalidTime" name="invalidTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'%y-%M-%d'})" readonly="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="clearfix form-actions">
                    <div class="center">
                        <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='gameEmail_list.html'">返 回</button>
                        <button class="btn btn-primary btn-sm" type="submit" id="submitButton">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div><script type="text/javascript">
    //提交时修改角色名称
    var formValidate = $('#add-form').validate(
        {//显示角色名称的值
            rules: {
                'content': {
                    required: true
                },
                'title': {
                    required: true
                },
                'status': {
                    required: true
                },
                'invalidTime': {
                    required: true
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    async: false,
                    url:'gameEmail/addGameEmail',
                    data:$("#add-form").serialize(),
                    type: 'post',
                    success: function (data) {
                        alert("添加成功");
                        window.location.href = 'gameEmail_list.html';
                    }
                });
            }
        });
</script>
</body>
</html>
