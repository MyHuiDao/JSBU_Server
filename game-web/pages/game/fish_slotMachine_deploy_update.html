<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>鱼类老虎机游戏配置表修改</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../js/toastr.css"/>
    <script type="text/javascript" src="../../assets/js/jquery.min.js">
    </script>
    <script type="text/javascript" src="../../js/toastr.js"></script>
    <script src="../../js/main.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        initHead("../../");
    </script>
</head>

<body>
<div class="page-content">
    <div style="text-align: center; ">
        <span>配置表名称</span> <input type="text" id="name" value=""/>　
        <span>选择配置表</span>
        <select id="type">
            <option value="0">首次游戏特殊配置表</option>
            <option value="1">通常游戏配置表</option>
            <option value="2">第一阶段特殊配置表</option>
            <option value="3">第二阶段特殊配置表</option>
            <option value="4">第三阶段特殊配置表</option>
        </select>

        　
        <span>收支比：</span>
        <input type="text" id="incomeRatio"/>
    </div>
    <div style="text-align: center; width: 750px;margin: 0 auto;">
        <div id="fishDeploy" style="text-align: center;float: left;">

        </div>
        <div id="fishDeploy2" style="text-align: center;float: right;">

        </div>
    </div>
    <div style="text-align: center;position: relative;bottom: -550px;">
        <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='fish_slotMachine_deploy_list.html'">返 回</button>
    </div>
</div>


<script type="text/javascript">
    $(function () {

        var id=getRequest('id');
        $.ajax({
            url:'fsd/getDeploy',
            type:'get',
            data:{
                'id':id
            },
            success:function(msg){
                var obj=msg.data;
                $('#name').val(obj.name);
                $('#type option').each(function(){
                    if(obj.type==$(this).val()){
                        $(this).attr('selected','selected');
                    }
                });
                $('#incomeRatio').val(obj.incomeRatio);
            }
        });
        var multipleHtml;
        $.ajax({
            url:"fmd/findAll",
            type:"get",
            async:false,
            success:function(msg){
                var obj=msg.data;
                multipleHtml=obj;
            }
        });

        $.ajax({
            url:'sysFsm/findFishSlotMachineDeploy',
            type:'get',
            data:{
                'deployId':id
            },
            success:function(msg) {
                var obj=msg.data;
                var html='';
                var selectHtml='';
                for(var i=0;i<obj.length;i++){
                    html='<div style="margin-top: 10px;">' +
                        '<input type="hidden" id="randomValue'+obj[i].randomValue+'" value="'+obj[i].randomValue+'"/>'+
                        '<span>'+obj[i].randomValue+'</span>'+
                        '<select style="margin-left: 20px;" id="multiple'+i+'" onchange="save(\''+obj[i].randomValue+'\',this)">'+
                        '</select>'+
                        '</div>';
                    if(i==0||i<14){
                        $('#fishDeploy').append(html);
                    }else{
                        $('#fishDeploy2').append(html);
                    }
                    for(var j=0;j<multipleHtml.length;j++){
                        if(obj[i].multipleId==multipleHtml[j].id){
                            selectHtml='<option value="'+multipleHtml[j].id+'" selected="selected">'+multipleHtml[j].fishName+'</option>';
                        }else{
                            selectHtml='<option value="'+multipleHtml[j].id+'">'+multipleHtml[j].fishName+'</option>';
                        }
                        $('#multiple'+i).append(selectHtml);
                    }
                }
            }
        });
    });

    function save(val,obj){
        //获取配置表名称
        var name= $('#name').val();
        if(name==null||name==""){
            toastr.error('请输入配置表名称');
            return;
        }
        var type=$('#type').val();
        if(type==null||type==""){
            toastr.error('请选择配置表');
            return;
        }
        var deployId='';
        var incomeRatio=$('#incomeRatio').val();
        $.ajax({
            url:"fsd/addDeploy",
            type:"get",
            async:false,
            data:{
                "name":name,
                "type":type,
                'incomeRatio':incomeRatio
            },
            success:function(msg){
                deployId=msg.data;
            }
        });


        var multipleId=$(obj).val();
        var randomValue=$('#randomValue'+val).val();
        var fishName=$(obj).find('option:selected').text();
        var incomeRatio=$('#incomeRatio').val();
        $.ajax({
            url:"sysFsm/addFishSlotMachine",
            type:"post",
            data:{
                "deployId":deployId,
                "multipleId":multipleId,
                "randomValue":randomValue,
                "fishName":fishName,
                "incomeRatio":incomeRatio
            },
            success:function(msg){
                toastr.success('添加成功');
            }
        });
    }


</script>
</body>
</html>
